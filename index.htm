<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Edit</title>
    <style>
        button{
            border: solid 2px black;
            padding: 2px 3px;
            margin: 0px 10px;
            border-radius: 5px;
            background-color: white;
        }
    </style>
  </head>
  <body style="margin: 4px;">
    <form action="#" id="frm">
    <div class="row" id="x">
        
        CChoose Expense Amount
        <div class="col-sm-2">
        <input type="number" class="form-control" id="inputEmail3" />
      </div>
      Choose Description
      <div class="col-sm-2">

        <input type="text" class="form-control" id="inputPassword3" />
      </div>

      Choose A Category
      <div class="col-sm-2">
        <select class="form-select" aria-label="Default select example">
          <option value="Movie">Movie</option>
          <option value="Fuel">Fuel</option>
          <option value="Food">Food</option>
          <option value="Electricity">Electricity</option>
        </select>
      </div>
      <div class="col-sm-2" ><input type="submit" class="btn border-dark col-md-10" value="Add Expenses"></input></div>
      
    </div>
</form>
  </body>
 <script>
  var form = document.getElementById("frm");

form.addEventListener("submit", () => {
  var amount = document.getElementsByTagName("input")[0].value;
  var desc = document.getElementsByTagName("input")[1].value;
  var category = document.getElementsByTagName("select")[0].value;

  var obj = {
    amt : amount,
    des : desc,
    cat : category,
  }
  let myObj_serialized = JSON.stringify(obj);
  localStorage.setItem(amount, myObj_serialized);

  var div = document.createElement("div");
  div.style.margin = "10px";
  div.textContent = `${amount} - ${desc} - ${category} `;
  var btn1 = document.createElement("button");
  btn1.innerText = "Delete Expenses";
  var btn2 = document.createElement("button");
  btn2.innerText = "Edit Expenses";

  div.appendChild(btn1);
  div.appendChild(btn2);

  var body = document.getElementById("x");
  body.append(div);

  btn1.addEventListener("click", () => {
      localStorage.removeItem(amount);
      btn1.parentElement.remove();
  });
  btn2.addEventListener("click", () => {
    document.getElementsByTagName("input")[0].value = amount;
    document.getElementsByTagName("input")[1].value = desc;

    localStorage.removeItem(amount);
    btn2.parentElement.remove();
  });
});

 </script>
</html>
